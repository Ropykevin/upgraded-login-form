<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="#" method="POST"> 
                    <h2>Login</h2>
                    <div class="inputbox">
                        <input type="email" required>
                        <i class="fas fa-envelope" style="color: #fd088a;"></i>
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" required>
                        <i class="fas fa-lock" style="color: #ff0095;"></i>
                        <label for="password">Password</label>
                    </div>
                    <div class="forget">
                        <label for="remember">
                            <input type="checkbox" id="remember">
                            Remember me
                        </label>
                        <a style="color: rgb(238, 15, 254);" href="#">Forgot Password</a>
                    </div>
                    <button type="submit">Log in</button>
                    <div class="register">
                        <p>Don't have an account? <a href="#"><button>Register</button></a></p> 
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
